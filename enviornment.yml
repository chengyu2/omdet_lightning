name: omdet
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch==2.3.0
  - torchvision
  - gxx_linux-64=10
  - pytorch-cuda=11.8
  - onnx
  - pip
  - pip:
      - git+https://github.com/facebookresearch/detectron2.git
      - timm==0.9.16
      - transformers
      - lmdb==1.4.1
      - Pillow
      - ftfy==6.2.0
      - joblib==1.3.2
      - opencv-python==4.7.0.72
      - pydantic
      - fastapi
      - uvicorn
      - numpy<2
      - safetensors
      - tensorrt==10.8.0.43
      - pycuda
